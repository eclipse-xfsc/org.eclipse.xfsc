name: Org Repo Dash Scan

on:
  schedule:
    - cron: "0 2 * * *" # jeden Tag um 02:00 UTC
  workflow_dispatch: # manueller Start

permissions:
  contents: write
  actions: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Collect Dash workflow runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG: eclipse-xfsc
        run: |
          echo "| Repo | Last Run | Status | Run Link | Workflow File | Secrets inherit | Permissions read/write |" > IPSTATUS.md
          echo "|------|----------|--------|-----------|----------------|-----------------|------------------------|" >> IPSTATUS.md

          repos=$(gh api --paginate /orgs/$ORG/repos --jq '.[].name')

          for repo in $repos; do
            # --- 1. Letzten Dash-Workflow-Lauf abfragen ---
            run=$(gh run list -R "$ORG/$repo" --json databaseId,name,status,conclusion,createdAt,url \
                   --jq '[.[] | select(.name | test("Eclipse Dash"; "i"))][0]')
            
            if [ -z "$run" ] || [ "$run" = "null" ]; then
              lastRun="â€“"
              icon="â³"
              run_link="â€“"
            else
              lastRun=$(echo "$run" | jq -r '.createdAt')
              status=$(echo "$run" | jq -r '.conclusion // .status')
              runUrl=$(echo "$run" | jq -r '.url')

              case "$status" in
                success) icon="âœ…" ;;
                failure) icon="âŒ" ;;
                *) icon="â³" ;;
              esac

              if [ "$runUrl" != "null" ]; then
                run_link="[Run]($runUrl)"
              else
                run_link="â€“"
              fi
            fi

            # --- 2. Workflow-Datei prÃ¼fen (falls vorhanden) ---
            wf_url="https://github.com/$ORG/$repo/blob/main/.github/workflows/eclipse-dash.yml"
            tmpfile=$(mktemp)

            if gh api "repos/$ORG/$repo/contents/.github/workflows/eclipse-dash.yml" \
                --jq '.content' 2>/dev/null | base64 -d > "$tmpfile" 2>/dev/null; then

              if grep -q "secrets:[[:space:]]*inherit" "$tmpfile"; then
                secrets_status="âœ…"
              else
                secrets_status="âŒ"
              fi

              if grep -q "permissions:[[:space:]]*$" "$tmpfile" && \
                 grep -q "contents:[[:space:]]*read" "$tmpfile" && \
                 grep -q "actions:[[:space:]]*write" "$tmpfile"; then
                perms_status="âœ…"
              else
                perms_status="âŒ"
              fi
            else
              secrets_status="ðŸš«"
              perms_status="ðŸš«"
            fi

            # --- 3. Markdown-Zeile schreiben ---
            echo "| $repo | $lastRun | $icon | $run_link | [eclipse-dash.yml]($wf_url) | $secrets_status | $perms_status |" >> IPSTATUS.md
          done
          
      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add IPSTATUS.md
          git commit -m "Update IPSTATUS.md [skip ci]" || echo "No changes to commit"
          git push
